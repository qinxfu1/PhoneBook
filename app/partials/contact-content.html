
  <div class="col-md-9">

    <button type="button" class="btn pull-right" aria-label="Left Align"
    ng-click="modifyContactCtrl.ShowAddedForm(contact)">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </button>
    <h4>{{contact.name}}</h4>
    <p>{{contact.phone}}</p>
    <p>{{contact.email}}</p>
    <p>{{contact.birthday}}</p>
    <modify-contact ng-show="modifyContactCtrl.modify" ></modify-contact>


  </div>
